<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clipboard Pasting Service</title>
	<script type="text/javascript" src="Content/JS/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="Content/CSS/custom.style.css">
</head>
<body>
	<div class="container div-spacing">
		<div class="spacing-top-bottom">
			<h4 class="text-center">Clipboard Pasting Service</h4>
		</div>
		<div>
			<form id="postForm">
			  <div class="form-group custom-width2">
			    <label for="content">Paste the content below</label>
			    <textarea class="form-control" id="content" rows="6"></textarea>
			    <small class="form-text text-muted"></small>
			  </div>
			  <div class="row">
			  	<div class="col-sm-2">
				    <label for="expiration">Expiration</label>
			  	</div>
			  	<div class="col-sm-3">
			  		<div class="form-group custom-width">
					    <select name="expiration" id="expiration" class="form-control">
					    	<option value="30">30 Day</option>
					    	<option value="60">60 Days</option>
					    	<option value="90">90 Days</option>
					    </select>
					</div>
			  	</div>			  	
			  </div>

			  <div class="row">
			  	<div class="col-sm-2">
				    <label for="exposure">Exposure</label>
			  	</div>
			  	<div class="col-sm-3">
			  		<div class="form-group custom-width">
					    <select name="exposure" id="exposure" class="form-control">
					    	<option value="restricted">Restricted</option>
					    	<option value="public">Public</option>
					    </select>
					</div>
			  	</div>			  	
			  </div>

			  <div class="row">
			  	<div class="col-sm-2">
				    <label for="name">Name/Title</label>
			  	</div>
			  	<div class="col-sm-3">
			  		<div class="form-group custom-width">
				    <input type="text" class="form-control" id="name" >
					</div>
			  	</div>			  	
			  </div>
			  <div class="row">
			  	<div class="col-sm-2">
				    <label for="password">Password</label>
			  	</div>
			  	<div class="col-sm-3">
			  		<div class="form-group custom-width">
				    <input type="password" class="form-control" id="password" >
					</div>
			  	</div>			  	
			  </div>
			  <div class="row">
			  	<div class="col-sm-2">
			  		<div class="form-group ">
				    	<input type="submit" name="create" value="Create" id="create" class="form-control btn btn-primary btn-md">
					</div>
			  	</div>
			  	<div class="col-sm-2">
			  		<div class="form-group ">
				    	<input type="button" name="reset" value="Reset"  id="reset" class=" form-control btn btn-primary btn-md">
					</div>
			  	</div>			  	
			  </div>
			</form>
		</div>
	</div>

</body>
<script type="text/javascript" src="Content/JS/custom.js"></script>
</html>
